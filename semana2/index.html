<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Ejemplo Javascript</h1>
        <div class="mb-3">
            <h2>Agregar elemento:</h2>
            <input type="text" id="addItem" class="form-control">
            <button id="addItemButton" class="btn btn-success">Add</button>
            <button id="removeItemButton" class="btn btn-danger">Del Last</button>
            <button id="removeItem" class="btn btn-success">Del Selected</button>
        </div>
        <div class="mb-3">
            <button id="hideElements" class="btn btn-secondary">&lt;&lt;</button>
        </div>
        <div class="mb-3" id="list">
            <!--Lista de elementos-->
            <div class="card">
                <div class="card-body">
                    <ul id="listItems">
                        <!-- Aqui se agregan los elementos-->
                    </ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script> 
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
